<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine</title>
<style>
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    background: #7c86dd;
    background-image: url('images/blue\ frame.jpg');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .card {
    text-align: center;
    position: relative;
    z-index: 50;
    padding: 40px;
    border-radius: 12px;
    color: white;
  }

  button {
    padding: 12px 24px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #5c7bdf;
    color: white;
    margin-right: 12px;
  }

  #no {
    background: #1c1d3f;
    position: absolute;
    transition: transform 0.2s ease;
  }
  #yes-response {
  opacity: 0;
  transform: translateY(10px);
  position: relative;
  z-index: 80;
  transition: opacity 0.6s ease, transform 0.6s ease;
}

body.warm {
  background: #4b5bec;
  transition: background 0.6s ease;
}

.fade-out {
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 0.4s ease, transform 0.4s ease;
}
.balloon {
  position: absolute;
  bottom: -40px;
  width: 100px; /* Adjust size as needed */
  height: 150px; /* Adjust size as needed */
  background: linear-gradient(135deg, #2a49ad 0%, #16189e 50%, #071f5f 100%);
  border-radius: 50% 50% 45% 45%;
  opacity: 0.9;
  z-index: 1;
  animation: rise 6s ease-in forwards;
  box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2), -2px 2px 8px rgba(0,0,0,0.1);
}

.balloon::after {
  content: "";
  position: absolute;
  bottom: -10px;
  left: 50%;
  width: 1px;
  height: 12px;
  background: rgba(0,0,0,0.15);
  transform: translateX(-50%);
}

@keyframes rise {
  from {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  to {
    transform: translateY(-120vh) scale(1.05);
    opacity: 0;
  }
}

.heart {
  position: fixed;
  width: 50px; /* Adjust size as needed */
  height: 50px; /* Adjust size as needed */
  opacity: 0.8;
  z-index: 1;
  animation: fall 6s ease-in forwards;
  pointer-events: none;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  background: #4f3bff;
  border-radius: 50%;
}

.heart::before {
  width: 12px;
  height: 12px;
  top: 0;
  left: 0;
}

.heart::after {
  width: 12px;
  height: 12px;
  top: 0;
  right: 0;
}

.heart {
  background: linear-gradient(135deg, #0f0064 0%, #281fa0 100%);
  clip-path: polygon(50% 100%, 0% 38%, 0% 13%, 13% 0%, 50% 35%, 87% 0%, 100% 13%, 100% 38%);
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    h1 {
        font-size: 4em;
        animation: typing 3s steps(30, end);
        white-space: nowrap;
        overflow: hidden;
        border-right: 4px solid;
    }
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }
    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.5em;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        opacity: 0;
        transform: translateY(20px);
        animation: pop 0.5s forwards;
        animation-delay: 3s;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
</style>
</head>
<body>

<div class="card">
  <h2>Will you be my Valentine? ðŸ’–</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="yes-response" hidden>
  <h2>You just made my day ðŸ’–</h2>
  <p>Happy Valentineâ€™s Day, <span id="name">my love</span></p>
</div>

</div>

<script>
  const noBtn = document.getElementById("no");

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 80) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  });
  
  const yesBtn = document.getElementById('yes');
  document.addEventListener('mousemove', (e) => {
    if (!yesBtn) return;
    const rect = yesBtn.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const distance = Math.sqrt(dx * dx + dy * dy);
    const max = 160;
    if (distance < max) {
      const scale = 1 + (max - distance) / (max * 6);
      const rotate = (dx / max) * 8;
      const tx = (dx / max) * 8;
      const ty = (dy / max) * -6;
      yesBtn.style.transform = `translate(${tx}px, ${ty}px) scale(${scale}) rotate(${rotate}deg)`;
      yesBtn.style.transition = 'transform 150ms ease, opacity 150ms ease';
      yesBtn.style.opacity = '1';
    } else {
      yesBtn.style.transform = '';
      yesBtn.style.opacity = '';
    }
  });

  const yesResponse = document.getElementById('yes-response');
  const promptHeading = document.querySelector('.card h2');

  function revealYesResponse() {
    if (!yesBtn || yesBtn.disabled) return;
    yesBtn.disabled = true;
    noBtn.disabled = true;

    if (promptHeading) promptHeading.classList.add('fade-out');
    yesBtn.classList.add('fade-out');
    noBtn.classList.add('fade-out');

    setTimeout(() => {
      if (yesResponse) {
        yesResponse.removeAttribute('hidden');
        // trigger transition
        void yesResponse.offsetWidth;
        yesResponse.style.opacity = '1';
        yesResponse.style.transform = 'translateY(0)';
      }
      document.body.classList.add('warm');
      // remove buttons so they cannot reappear after transition
      try {
        if (yesBtn && yesBtn.parentNode) yesBtn.parentNode.removeChild(yesBtn);
        if (noBtn && noBtn.parentNode) noBtn.parentNode.removeChild(noBtn);
      } catch (e) {
        console.warn('Could not remove buttons:', e);
      }
      setInterval(spawnBalloons, 400);
    }, 220);
  }

  yesBtn.addEventListener('click', revealYesResponse);
  yesBtn.addEventListener('touchend', (ev) => { ev.preventDefault(); revealYesResponse(); }, { passive: false });


  function spawnBalloons() {
  for (let i = 0; i < 8; i++) {
    if (Math.random() > 0.5) {
      // Spawn balloon
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "%";
      balloon.style.animationDuration = 5 + Math.random() * 3 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    } else {
      // Spawn heart
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "-30px";
      heart.style.animationDuration = 5 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
  }
}

  window.onload = function() {
        const button = document.querySelector('.button');
        const h1 = document.querySelector('h1');
        h1.style.animation = 'typing 3s steps(30, end)';
        setTimeout(() => {
            button.style.opacity = 1;
            button.style.transform = 'translateY(0)';
        }, 3000);
    };
</script>

</body>
</html>
